<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload and Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .main-function {
        max-width: 400px;
        margin: 0 auto;
      }
      .output {
        max-width: 600px;
        margin: 0 auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: fit-content;
        height: 100vh;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="container">
    <div class="input">
      <h1 class="text-primary text-center">Upload and Process Image</h1>
      <div class="main-function card p-4 shadow-sm">
        <div class="mb-3">
          <input type="file" id="imageInput" class="form-control" accept="image/*" required />
        </div>
        <button id="uploadButton" type="button" class="btn btn-primary w-100">Upload and Process</button>
      </div>
    </div>

    <div class="output mt-4 text-center">
      <h2 id="processed-image-headding" class="text-secondary d-none">Processed Image:</h2>
      <div id="result"></div>
      <a id="downloadLink" class="btn btn-success mt-3 d-none" download>Download Processed Image</a>
    </div>

    <script>
      document.getElementById("uploadButton").addEventListener("click", function () {
        const fileInput = document.getElementById("imageInput");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select an image file.");
          return;
        }

        const formData = new FormData();
        formData.append("image", file);

        fetch("http://localhost:3000/uploads", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            const resultDiv = document.getElementById("result");
            const downloadLink = document.getElementById("downloadLink");
            document.getElementById("processed-image-headding").classList.remove("d-none");

            if (data.startsWith("/uploads/processed_")) {
              resultDiv.innerHTML = `<img src="${data}" alt="Processed Image" class="img-fluid border rounded shadow-sm mt-3">`;
              downloadLink.href = data;
              downloadLink.classList.remove("d-none");
            } else {
              resultDiv.innerHTML = `<p class="text-danger">${data}</p>`;
              downloadLink.classList.add("d-none");
              document.getElementById("processed-image-headding").classList.add("d-none");
            }
          })
          .catch((error) => {
            console.error("Fetch error:", error);
            document.getElementById("result").innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
